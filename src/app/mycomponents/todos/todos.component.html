

<app-todo-add-item  (todoAdd)="addToDo($event)"></app-todo-add-item>

<div *ngIf="this.todos.length === 0 else elseBlock">No ToDoList Found.</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
    <app-todo-item [todo] = "todo"
     (todoDelete)="deleteToDo($event)"
    ></app-todo-item>

</div>
</ng-template>
